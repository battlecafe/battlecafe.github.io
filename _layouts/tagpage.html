---
layout: default
---

<h1 class="wow infinite hinge" data-wow-duration="1.5s">{{ page.tag }}</h1>

<ul>
{% for post in site.tags[page.tag] %}
  <li class="wow rollIn" data-wow-duration="1.5s">
    {{ post.date | date: "%Y年%-m月%-d日" }}: <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
